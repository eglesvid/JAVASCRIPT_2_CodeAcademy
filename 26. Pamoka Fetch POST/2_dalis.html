<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="2_dalis.js" type="module"></script>
    <title>2 dalis</title>
  </head>
  <body>
    <form>
      <label for="name-input">Name</label>
      <input type="text" name="name" id="name-input" />
      <br />
      <label for="last-name-input">Last Name</label>
      <input type="text" name="last-name" id="last-name-input" />
      <br />
      <label for="number-input">Phone number</label>
      <input type="number" name="number" id="number-input" />
      <br />
      <label for="has-dog-input">Has Dog</label>
      <input type="checkbox" name="has-dog" id="has-dog-input" />
      <br />
    </form>
    <button id="get">Get Data</button>
    <button id="post">Send</button>

    <table>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Number</th>
        <th>Has Dog</th>
      </tr>
    </table>
  </body>
</html>
